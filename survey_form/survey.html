<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <meta charset="utf-8">
        <link href="survey.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important: to make responsive webpage -->         
    </head>

    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form action="#" method="POST" id="survey-form">
            <label for="name-label">Name
                <br>
                <input class="width" type="text" name="name-label" id="name-label" placeholder="Enter your name">
            </label>
            
            <br>
            <label for="email-label">Email
                <br>
                <input class="width" type="email" name="email-label" id="email-label" required placeholder="Enter your Email">
            </label>

            <br>
            <label for="number-label">Age <span>(optional)</span></label><br>
            <input class="width" type="number" name="number-label" id="number-label" min="1" max="100" placeholder="Age">
       

            <br>
            <label for="dropdown">Which option best describes your current role?</label>
            <br>
            <select name="role" id="dropdown"> 
                <option value="" selected disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>


            
            <label for="recommend" id="radio">Would you recommend freeCodeCamp to a friend?</label>
                <br>
                <label for="definitely">
                    <input type="radio" name="recommend" id="definitely" value="definitely">Definitely
                </label>
                <br>
                <label for="maybe">
                    <input type="radio" name="recommend" id="maybe" value="maybe">Maybe
                </label>
                <br>
                <label for="not-sure">
                    <input type="radio" name="recommend" id="not-sure" value="not-sure">Not sure
                </label>
            

            <label for="favorite-feature" id="feature">What is your favorite feature of freeCodeCamp?</label>
            <select class="width" name="favorite" id="favorite-feature">
                <option value="" selected disabled>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>


            <label for="improvement">What would you like to see improved? <span>(Check all that apply)</span></label>
            <br>
            <label for="front-end">
                <input type="checkbox" name="improvement" id="front-end" value="front-end-projects">Front-end Projects
            </label>
            <br>
            <label for="back-end">
                <input type="checkbox" name="improvement" id="back-end" value="back-end-projects">Back-end Projects
            </label>
            <br>
            <label for="data-visualization">
                <input type="checkbox" name="improvement" id="data-visualization" value="data-visualization">Data Visualization
            </label>
            <br>
            <label for="challenges">
                <input type="checkbox" name="improvement" id="challenges" value="challenges">Challenges
            </label>
            <br>
            <label for="open-source">
                <input type="checkbox" name="improvement" id="open-source" value="open-source-community">Open Source Community
            </label>
            <br>
            <label for="gitter">
                <input type="checkbox" name="improvement" id="gitter" value="gitter-help-rooms">Gitter help rooms
            </label>
            <br>
            <label for="videos">
                <input type="checkbox" name="improvement" id="videos" value="videos">Videos
            </label>
            <br>
            <label for="meetups">
                <input type="checkbox" name="improvement" id="meetups" value="city-meetups">City Meetups
            </label>
            <br>
            <label for="wiki">
                <input type="checkbox" name="improvement" id="wiki" value="wiki">Wiki
            </label>
            <br>
            <label for="forum">
                <input type="checkbox" name="improvement" id="forum" value="forum">Forum
            </label>
            <br>
            <label for="additional">
                <input type="checkbox" name="improvement" id="additional" value="additional-courses">Additional Courses
            </label>

            
            

            <label for="comments" id="suggestions">Any comments or suggestions?
                <textarea class="width" name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
            </label>

            <br>
            <input type="submit" value="Submit" class="width submit">

        </form>
    </body>
</html>
